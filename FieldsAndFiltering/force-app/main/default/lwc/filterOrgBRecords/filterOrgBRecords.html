<template>
   
    <lightning-card title=" Account Creation ">
    <div class="slds-var-p-around_medium">

        <lightning-record-edit-form
            object-api-name={objectName} 
            onsubmit={onsubmitrecord}
            onsuccess={onsuccess} >
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name={fields.nameField} ></lightning-input-field>   
            <lightning-input-field field-name={fields.websiteField}></lightning-input-field>   
            <lightning-input-field field-name={fields.typeField}></lightning-input-field>   
            <lightning-input-field field-name={fields.industryField}></lightning-input-field>   
            <lightning-button class="slds-m-around_xx-small" label="Cancel" onclick={handleReset}></lightning-button>
            <lightning-button type="submit" variant="brand" class="slds-m-around_xx-small" label="Save" onclick={HndleSave}></lightning-button>
            
            <template if:true={handleTrue}>
                <lightning-button type="submit" variant="brand" class="slds-m-around_xx-small" 
                label="Create account Anyway" onclick={HndleSave}></lightning-button>
            </template>
           
        </lightning-record-edit-form>


    </div>
    </lightning-card> 
















    <lightning-card title=" Client Side Filtering ">       
        <div class="slds-var-p-around_medium">
        
            <lightning-layout multiple-rows="" >
                <lightning-layout-item size="2" padding="around-small">
                    <!-- <lightning-combobox
                    name="filterBy"
                    label="Filter By Name"
                    value={filterByAccountName}
                    options={filterByNameOption}
                    onchange={filterByNameHandler} ></lightning-combobox> -->
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-input type="text" label="FilterByName"  value={Namevalue}
                     onchange={searchNameKeyword} ></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-button label="Search" 
                    onclick={handleNameKeyword}
                    variant="brand"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>


            


                <lightning-layout-item size="4" >
                    <lightning-button label="More Filter Options"
                    onclick={MoreOptionsHandler}
                    variant="success"></lightning-button>
                </lightning-layout-item>

           
            
                   


           <template if:true={MoreOptions}>
 
             <lightning-layout >
                
            
                <div class="slds-var-p-right_medium"></div>
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-input type="text" label="FilterByWebsite" value={websiteValue} 
                     onchange={searchWebsiteKeyword} ></lightning-input>
                </lightning-layout-item>

                <lightning-layout-item size="4" padding="around-small">
                    <lightning-button label="Search" 
                    onclick={handleWebsiteKeyword}
                    variant="brand"></lightning-button>
                </lightning-layout-item>

            </lightning-layout> 

           </template>
            










        <table class="slds-table slds-table_cell-buffer slds-table_bordered"
            aria-labelledby="element-with-table-label other-element-with-table-label">
            <thead>
                
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="ID">Id</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Industry</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="BillingAddress">Name
                        </div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Number_Of_Open_Opportunities__c">Number_Of_Open_Opportunities__c</div>
                    </th>                                            
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Type">Type</div>
                    </th>                                                                                                            
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Type">Website</div>
                    </th>                                                                                                            
                </tr>
            </thead>


            <tbody>
                <template for:each={filteredData} for:item="row" for:index="ind">
                <tr key={row.Id} class="slds-hint-parent">
    
                    <!-- <th data-label="Opportunity Name" scope="row">
                        <div class="slds-truncate" title="Cloudhub">
                          <a href={row.id} tabindex="-1">Cloudhub</a>
                        </div>
                    </th> -->

                    <td data-label={row.Id}>
                        <div class="slds-truncate" title={row.Id}>{row.Id}</div>
                    </td>
                    <td data-label={row.Industry}>
                        <div class="slds-truncate" title={row.Industry}>{row.Industry}</div>
                    </td>
                    <td data-label={row.Name}>
                        <div class="slds-truncate" title={row.Name}>{row.Name}</div>
                    </td>
                    <td data-label={row.Number_Of_Open_Opportunities__c}>
                        <div class="slds-truncate" title={row.Number_Of_Open_Opportunities__c}>{row.Number_Of_Open_Opportunities__c}</div>
                    </td>                   
                    <td data-label={row.Type}>
                        <div class="slds-truncate" title={row.Type}>{row.Type}</div>
                    </td>                                                         
                    <td data-label={row.Website}>
                        <div class="slds-truncate" title={row.Website}>{row.Website}</div>
                    </td>                                                         

                    <!-- <td data-label="Rating">
                        <div class="slds-truncate" title="View">
                            <lightning-button label="View" data-id={row.Id} onclick={navigateView}></lightning-button>
                        </div>
                    </td> 
                    <td data-label="Rating">
                    <div class="slds-truncate" title="Delete">
                        <div class="slds-var-p-around_x-small"></div>
                        <lightning-button label="Delete" data-id={row.Id} onclick={deleteRecord}></lightning-button>
                        
                    </div>
                   </td>  -->

                </tr>
            </template>
            </tbody>

        </table> 



        </div>
    </lightning-card>


</template>
